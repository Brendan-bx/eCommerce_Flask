<style>
  .modal-content {
    background-color: #212121;
  }
</style>






<div class="modal fade" id="salesModal-{{owned_item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1"> {{ owned_item.name }} </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        {{sell_form.hidden_tag()}}
        <h4 class="text-center">
          Are you sure you want to buy {{ owned_item.name }} for Rs.{{ owned_item.price }} ?

        </h4>
        <h6 class="text-center">
          By clicking sell you confirm
        </h6>
        <input id="sell_item" name="sell_item" type="hidden" value="{{owned_item.name}}">
        {{ sell_form.submit(class="btn btn-outline-success btn-block")}}

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form method="post">


        </form>

      </div>
    </div>
  </div>
